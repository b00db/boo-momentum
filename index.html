<!DOCTYPE html>
<html>
  <head>
    <title>Boomentum</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>

  <body>
    <section class="center">
      <div class="js-clock clock">
        <h4>00:00</h4>
      </div>
      <div class="form__column">
        <form class="js-nameForm nameForm">
          <input type="text" placeholder="What is your name?" />
        </form>
        <h4 class="js-greetings greetings"></h4>
      </div>
      <div class="form__column">
        <form class="js-toDoForm toDoForm">
          <input type="text" placeholder="Write a to do here" />
        </form>
        <ul class="js-toDoList toDoList"></ul>
      </div>
    </section>

    <div class="js-weather weather">
      <span class="weather__text"></span>
    </div>

    <script src="js/clock.js"></script>
    <script src="js/gretting.js"></script>
    <script src="js/todo.js"></script>
    <script src="js/bg.js"></script>
    <script src="js/weather.js"></script>
  </body>
</html>
